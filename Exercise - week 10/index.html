<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joint plot</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scatter_plot.js?2"></script>
    <script src="bar_plot.js?2"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        .fig{
            fill: #faf8f8;
        }
        table{
            border: 1px solid #d2bcbc;
            border-collapse: collapse;
        }
    </style>



</head>
<body>

<!-- https://seaborn.pydata.org/generated/seaborn.jointplot.html -->
<!--palmer_penguin_species: https://raw.githubusercontent.com/datavizpyr/data/master/palmer_penguin_species.tsv -->
<table width="60vw" border=".01px" >
    <tr>
        <td><svg width="500px" height="500px" viewBox="0 0 1000 1000" id="top"></svg></td>
        <td><svg width="500px" height="500px" viewBox="0 0 1000 1000" id="main"></svg></td>
        <td><svg width="500px" height="500px" viewBox="0 0 1000 1000" id="right"></svg></td>

    </tr>
    <tr>

    </tr>
</table>

<script>
    let palmer_penguin_species = "Data/palmer_penguin_species.tsv";
    // loading data

    d3.tsv(palmer_penguin_species).then(main)

    function main(data){
        // length
        let culmen_length_mm_adelie = d3.map(data,function (d){
           let species = d.species
            if (species === "Adelie") {
                return +d.culmen_length_mm
            }
        })
        let culmen_length_mm_Gentoo = d3.map(data,function (d){
            let species = d.species
            if (species === "Gentoo") {
                return +d.culmen_length_mm
            }
        })
        let culmen_length_mm_Chinstrap = d3.map(data,function (d){
            let species = d.species
            if (species === "Chinstrap") {
                return +d.culmen_length_mm
            }
        })
        // Depth
        let culmen_depth_mm_adelie = d3.map(data,function (d){
            let species = d.species
            if (species === "Adelie") {
                return +d.culmen_depth_mm
            }
        })
        let culmen_depth_mm_Gentoo = d3.map(data,function (d){
            let species = d.species
            if (species === "Gentoo") {
                return +d.culmen_depth_mm
            }
        })
        let culmen_depth_mm_Chinstrap = d3.map(data,function (d){
            let species = d.species
            if (species === "Chinstrap") {
                return +d.culmen_depth_mm
            }
        })

        // flipper
        let flipper_length_mm_adelie = d3.map(data,function (d){
            let species = d.species
            if (species === "Adelie") {
                return +d.flipper_length_mm
            }
        })
        let flipper_length_mm_Gentoo = d3.map(data,function (d){
            let species = d.species
            if (species === "Gentoo") {
                return +d.flipper_length_mm
            }
        })
        let flipper_length_mm_Chinstrap = d3.map(data,function (d){
            let species = d.species
            if (species === "Chinstrap") {
                return +d.flipper_length_mm
            }
        })

        // main svg
        scatter_plot(culmen_length_mm_adelie,
            culmen_depth_mm_adelie,
            flipper_length_mm_adelie,
            'brown',
            'top'
            ,title='Penguin Specie Adelie',
            xLabel="culmen_length_mm ",
            yLabel="culmen_depth_mm");

        scatter_plot(culmen_length_mm_Gentoo,
            culmen_depth_mm_Gentoo,
            flipper_length_mm_Gentoo,
            'red',
            'main'
            ,title='Penguin Specie Gentoo',
            xLabel="culmen_length_mm ",
            yLabel="culmen_depth_mm");
        scatter_plot(culmen_length_mm_Chinstrap,
            culmen_depth_mm_Chinstrap,
            flipper_length_mm_Chinstrap,
            'steelblue',
            'right'
            ,title='Penguin Species Chinstrap',
            xLabel="culmen_length_mm ",
            yLabel="culmen_depth_mm");

    }
</script>

</body>
</html>
